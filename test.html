<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 100%;
    }

    img {
      width: 100%;
      height: auto;
      display: block;
    }

    .title {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
      background: green; /* Ajoutez cette ligne pour d√©finir la couleur de fond */
      padding: 10px; /* Ajoutez cette ligne pour ajouter un peu d'espace autour du texte */
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="assets/Images et textes Ohmyfood/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Votre Image">
    <div class="title">Votre Titre</div>
  </div>

</body>
</html>
